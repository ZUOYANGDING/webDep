<!DOCTYPE html>

<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Register Form</h1>
	<form action="https://google.com", method="get">
		<div>
			<label for="firstname">First Name: </label>
			<input type="text" name="firstname" id="firstname" required>
			<label for="lastname">Last Name: </label>
			<input type="text" name="lastname" id="lastname" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="genderChoice" id="male" value="male">
			<lable for="female">Female</lable>
			<input type="radio" name="genderChoice" id="female" value="female">
			<lable for="other">Other</lable>
			<input type="radio" name="genderChoice" id="other" value="other">
		</div>
		<div>
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" required>
			<lable for="passord">Password: </lable>
			<input type="password" name="password" id="password" minlength="5" maxlength="10" pattern=.{5,10} required title="Password must be between 5 to 10 charactors">
		</div>
		<div>
			<label >Birthday: </label>
			<select name="Month">
				<option>Month</option>
				<option value="Jan">Jan</option>
				<option value="Feb">Feb</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option  value="1">1</option>
				<option value="2">2</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
			</select>
		</div>
		<div>
			<label for="agreeterm">I agree to the terms and conditions</label>
			<input type="checkbox" id="agreeterm" name="agreeterm" value="agree">
		</div>
		<div>
			<input type="submit", value="submit">
		</div>
	</form>
</body>
</html>
